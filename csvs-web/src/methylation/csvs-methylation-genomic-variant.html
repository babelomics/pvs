<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/stevia-elements/src/stv-tooltip.html">

<script src="../../bower_components/stevia-elements/src/manager/cellbase-manager.js"></script>
<script src="../manager/csvs-manager.js"></script>
<script src="../manager/ws-manager.js"></script>

<script src="./csvs-methylation-genomic-variant-columns.js"></script>
<link rel="import" href="./csvs-methylation-graphic-element.html">


<dom-module id="csvs-methylation-genomic-variant">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            box-sizing: border-box;
            max-width: 100%;
            position: relative;
            background-color: var(--text-primary-color);
            color: var(--primary-text-color);
        }

        stv-table {
            overflow-y: auto;
        }

        stv-table::shadow #list {
            height: 100px;
            overflow-x: auto
        }

    </style>
    <template>
        <div class="horizontal layout">
            <div hidden$="{{!isEmpty}}" style="padding:20px 50px;white-space: nowrap; ">
                No results found.
            </div>
            <div hidden$="{{isEmpty}}" style="width: 100%; padding-top:20px; ">
                <stv-table id="dataTableGenomicVariant"  enable-resize request="{{request}}" columns="{{columns}}" >
                </stv-table>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'csvs-methylation-genomic-variant',
        properties: {
            row: {
                type: Object,
            },
            columns: {
                type: Array,
                value: function() {
                    return [];
                },
            },
            isEmpty: {
                value: true,
                type: Boolean
            },
        },

        ready: function() {
             this.columns = CSVSMethylationGVColumns.columns;
        },



    });
</script>
